<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./stylecss/contact.css" />

  <body>
    <header class="header">
      <div class="container">
        <a href="" id="logo"><strong>Your Name</strong></a>
        <nav>
          <a href="./index.html">About</a>
          <a href="./portfolio.html">Portfolio</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="contact">
        <h1>Contact</h1>
        <form id="formcontract">
          <ul>
            <li>
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                id="name"
                placeholder="John Smith"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </li>
            <li>
              <label for="message">Message</label>
              <br />
              <textarea placeholder=""></textarea>
            </li>
          </ul>
          <input id="submitbt" type="submit" />
        </form>
      </section>

      <section id="connectwme">
        <h2>Connect with me</h2>
        <div class="content2">
          <a href=""
            ><img src="./images/github-128.png" class="smedia" alt=""
          /></a>
          <a href=""
            ><img src="./images/linkedin-128.png" class="smedia" alt=""
          /></a>
          <a href=""
            ><img src="./images/stackoverflow-128.png" class="smedia" alt=""
          /></a>
        </div>
      </section>
    </main>
    <footer>
      <div id="copyright">

      </div>
